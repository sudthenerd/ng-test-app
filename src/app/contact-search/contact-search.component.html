<div class="d-flex justify-content-center p-5">
    <form [formGroup]="contactSearchForm" class="col-8">
        <div class="d-flex flex-column">
          <div class="form-group">
            <h5>Search Contact</h5>
            <div class="text-area-wrapper p-2 rounded">
              <div class="m-1 d-inline-block" *ngFor="let contactInfo of selectedContactsInfo;let index = index">
                <span>{{contactInfo.extraText}}</span>
                <span class="text-secondary">@</span><a href="#">{{ contactInfo.name }}</a>
              </div>
              <input 
                placeholder="Start search from @" 
                type="text" 
                #controlRef 
                formControlName="contactSearch"
                (keyup)="onKeyUp()"
                (keydown.arrowdown)="moveDown($event)"
                (keyup.backspace)="clearSelection($event)">
              <!-- <textarea #controlRef
                class="col border-none"
                placeholder="Start search from @" 
                formControlName="contactSearch" 
                rows="3" 
                (keyup)="onKeyUp()"
                (keydown.arrowdown)="moveDown($event)">
              </textarea> -->
            </div>
          </div>
          <ul class="list-group" #listWrapper>
            <li 
              class="list-group-item" 
              tabindex="1" 
              *ngFor="let contactInfo of filteredContactList; let index = index" 
              (keydown.arrowdown)="moveDown($event)" 
              (keyup.enter)="selectContact(contactInfo)"
              (keydown.arrowup)="moveUp($event)">
              {{contactInfo.name}}
            </li>
          </ul>
        </div>
      </form>
</div>
